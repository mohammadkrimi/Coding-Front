<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="assets/styels/index.css">
</head>
<body>
    <div class="img">
        <img src="./assets/img/IMG_2488.jpg" alt="Profile picture" width="95px" height="95px" class="picture" >
    </div>
    <div>     
        <h1 class="name">Mohammad Karimi</h1>
        <p class="job-titel">FrontEnd Developer</p>
    </div>
    <div class="logos"> 
        <a href="whatsapp" title="whatsapp" target="_blank"><img src="./assets/img/WhatsApp.png" alt="whatsapp" width="40px" height="40px"></a>
        <a href="instagram" title="instagram" target="_blank"><img src="./assets/img/Insta.png" alt="instagram" width="40px" height="40px"></a>
        <a href="telegram" title="telegram" target="_blank"><img src="./assets/img/Telegram.png" alt="telegram" width="40px" height="40px"></a>
        <a href="twitter" title="twitter" target="_blank"><img src="./assets/img/Twitter.png" alt="twitter" width="40px" height="40px"></a>
    </div>
    <div class="info">
      <P ><strong class="info2">Email:</strong><span><a href="mailto:mohammad@gmail.com" target="_blank" title="email">Mohammad@gmail.com</a></span></P>
      <P ><strong class="info2">Phone: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong><span><a href="email" target="_blank" title="email">(+31)000000000</a></span></P>
    </div>
    <div class="cv">
        <a href="myCV" title="my CV" target="_blank" >See My Resume</a>
    </div>
</body>
</html>
