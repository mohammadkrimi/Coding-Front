<html dir="ltr" lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Group 1 -->
    <section class="m-spacer">
      <div class="container">
        <div class="box yellow row">
          <div class="box red">1</div>
          <div class="box red">2</div>
          <div class="box red">3</div>
          <div class="box red">4</div>
        </div>
      </div>
    </section>
    <section class="m-spacer">
      <div class="container">
        <div class="box green row justify-between">
          <div class="box yellow">1</div>
          <div class="box yellow">2</div>
          <div class="box yellow">3</div>
          <div class="box yellow">4</div>
        </div>
      </div>
    </section>
    <section class="blue p-spacer">
      <div class="container">
        <div class="box white row justify-center items-center">
          <div class="box purple">
            <div>Line 1</div>
          </div>
          <div class="box purple w-12">
            <div>Line 1</div>
            <div>Line 2</div>
          </div>
          <div class="box purple w-25">
            <div>Line 1</div>
            <div>Line 2</div>
            <div>Line 3</div>
            <div>Line 4</div>
          </div>
          <div class="box purple w-12">
            <div>Line 1</div>
            <div>Line 2</div>
          </div>
          <div class="box purple">
            <div>Line 1</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Group 2 -->
    <section class="m-spacer">
      <div class="container">
        <div class="box purple row reverse">
          <div class="box black">1</div>
          <div class="box black">2</div>
          <div class="box black">3</div>
          <div class="box black">4</div>
        </div>
      </div>
    </section>
    <section class="red p-spacer">
      <div class="container">
        <div class="box white row items-end">
          <div class="box green w-25">
            <div>Line 1</div>
            <div>Line 2</div>
            <div>Line 3</div>
            <div>Line 4</div>
            <div>Line 5</div>
            <div>Line 6</div>
          </div>
          <div class="box green grow-1">
            <div>Line 1</div>
          </div>
        </div>
      </div>
    </section>
    <section class="m-spacer">
      <div class="container">
        <div class="box yellow row justify-around">
          <div class="box blue">1</div>
          <div class="box blue">2</div>
          <div class="box blue">3</div>
          <div class="box blue">4</div>
        </div>
      </div>
    </section>

    <!-- Group 3 -->
    <section class="black p-spacer">
      <div class="container">
        <div class="box white m-b-spacer row justify-center">
          <div class="box green">1</div>
          <div class="box green">2</div>
          <div class="box green">3</div>
          <div class="box green">4</div>
          <div class="box green">5</div>
          <div class="box green">6</div>
        </div>
      </div>
      <div class="container">
        <div class="box white row reverse">
          <div class="box green grow-1">1</div>
          <div class="box green grow-2">2</div>
          <div class="box green grow-3">3</div>
          <div class="box green grow-3">4</div>
          <div class="box green grow-2">5</div>
          <div class="box green grow-1">6</div>
        </div>
      </div>
    </section>
    <section class="m-spacer">
      <div class="container">
        <div class="box yellow row items-end justify-evenly">
          <div class="box blue">
            <div>Line 1</div>
            <div>Line 2</div>
            <div>Line 3</div>
            <div>Line 4</div>
          </div>
          <div class="box blue">
            <div>Line 1</div>
          </div>
          <div class="box blue">
            <div>Line 1</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Group 4 -->
    <section class="blue p-spacer">
      <div class="container">
        <div class="box white row items-center">
          <div class="box purple grow-1">
            <div>Line 1</div>
          </div>
          <div class="box purple w-25">
            <div>Line 1</div>
            <div>Line 2</div>
            <div>Line 3</div>
            <div>Line 4</div>
            <div>Line 5</div>
            <div>Line 6</div>
          </div>
        </div>
      </div>
    </section>
    <section class="m-spacer">
      <div class="container">
        <div class="box yellow row reverse justify-between">
          <div class="box red">1</div>
          <div class="box red">2</div>
          <div class="box red">3</div>
          <div class="box red">4</div>
        </div>
      </div>
    </section>
    <section class="red p-spacer">
      <div class="container">
        <div class="box row">
          <div class="box white w-12 row column">
            <div class="box black">1</div>
            <div class="box black">2</div>
            <div class="box black">3</div>
          </div>
          <div class="box white grow-1 row column-reverse">
            <div class="box black">1</div>
            <div class="box black">2</div>
            <div class="box black">3</div>
          </div>
          <div class="box white w-12 row column">
            <div class="box black">1</div>
            <div class="box black">2</div>
            <div class="box black">3</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
