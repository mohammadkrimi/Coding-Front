<html dir="ltr" lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="foo"></div> -->
    <div class="canvas">
      <div class="shadow"></div>
      <div class="monkey">
        <div class="monkey-arm monkey-arm--left">
          <div class="monkey-arm_hand"></div>
        </div>
        <div class="monkey-arm monkey-arm--right">
          <div class="monkey-arm_hand"></div>
        </div>

        <div class="monkey-head">
          <div class="monkey-ear monkey-ear--left">
            <div class="monkey-ear_hole"></div>
          </div>
          <div class="monkey-ear monkey-ear--right">
            <div class="monkey-ear_hole"></div>
          </div>
          <div class="monkey-face">
            <div class="monkey-mouth">
              <div class="monkey-mouth_teeth"></div>
            </div>
            <div class="monkey-nose monkey-nose--left">
              <div class="monkey-nose_hole"></div>
            </div>
            <div class="monkey-nose monkey-nose--right">
              <div class="monkey-nose_hole"></div>
            </div>

            <div class="monkey-eye monkey-eye--left">
              <div class="monkey-eye_pupil"></div>
            </div>
            <div class="monkey-eye monkey-eye--right">
              <div class="monkey-eye_pupil"></div>
            </div>
            <div class="monkey-eyebrow"></div>
          </div>
        </div>

        <div class="monkey-leg monkey-leg--left"></div>
        <div class="monkey-leg monkey-leg--right"></div>

        <div class="monkey-body"></div>

        <div class="monkey-tail">
          <div class="monkey-tail_s1"></div>
          <div class="monkey-tail_s2"></div>
          <div class="monkey-tail_s3"></div>
          <div class="monkey-tail_s4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
