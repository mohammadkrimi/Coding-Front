<html dir="ltr" lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="transform">
      <div class="wrapper">
        <div class="box translate">1</div>
      </div>
      <div class="wrapper">
        <div class="box rotate">2</div>
        <div class="origin"></div>
      </div>
      <div class="wrapper">
        <div class="box scale">3</div>
      </div>
      <div class="wrapper">
        <div class="box skew">4</div>
      </div>
      <div class="wrapper">
        <div class="box all">5</div>
      </div>
    </section>
    <section id="shadow">
      <div class="box"></div>

      <img src="./assets/images/cats.png" width="500px" alt="" />
    </section>
    <section id="filter">
      <img class="shadow" src="./assets/images/cats.png" width="500px" alt="" />
      <img
        class="grayscale"
        src="./assets/images/cats.png"
        width="500px"
        alt=""
      />
      <img
        class="saturate"
        src="./assets/images/cats.png"
        width="500px"
        alt=""
      />
      <img class="hue" src="./assets/images/cats.png" width="500px" alt="" />
      <img
        class="brightness"
        src="./assets/images/cats.png"
        width="500px"
        alt=""
      />
      <img
        class="contrast"
        src="./assets/images/cats.png"
        width="500px"
        alt=""
      />
      <img class="blur" src="./assets/images/cats.png" width="500px" alt="" />
    </section>
  </body>
</html>
